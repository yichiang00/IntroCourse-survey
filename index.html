<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Survey</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input name="" type="text" id="name">
      </div>

      <div class="form-group">
        <label for="age">age</label>
        <input name="" type="text"  id="age">
      </div>
      <div class="form-group">
        <label for="music">music</label>
        <input name=""type="text" id="music">
      </div>
      <div class="form-group">
      <label for="favorite drink">Favorite drink</label>
      <select class="form-control" id="drink">
      <option>Coffee</option>
      <option>Tea</option>
      <option>Kombucha</option>
      <option>Water</option>
      </select>
      </div>

      <div class="form-group">
  <label for="born">Date of birth:</label>
  <input id="born" type="date">
</div>
    </form>
    <div id="output">

      </div>
  </body>
</html>
